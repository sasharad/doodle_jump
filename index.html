<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="innerWidth=device-innerWidth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="foot">
            <!-- <img src="top.png" alt=""> -->
        </div>
    </header>
    <main>
        <canvas ontouchmove="myFunction(event)"  height="500"></canvas>
        
        <img class="omg" id="photo" src="doodler_small.png">
        <img class="omg" id="photo_two" src="platform.png">
        <img class="omg" id="top" src="top.png">
    </main>
    <!-- <script src="..//jquery-3.4.1.min.js"></script> -->
    <footer>

    </footer>
    
    
    
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        const canvas = document.querySelector('canvas');
        // var canvas = document.getElementById("canvas");
        var bd_width = window.innerWidth;
        var bd_height = window.innerHeight;
        var ctx = canvas.getContext("2d");
        var innerWidth = canvas.width;
        // var innerHeight = canvas.height;
        var img = document.getElementById("photo");
        var img_two = document.getElementById("photo_two");
        var toper = document.getElementById("top");


        const colors = ['#2185C5', '#7ECEFD', '#FF7F66']

        var proccess = true;

        var trans_flag = true;

        var score = 0;

        var ammountBlock = 10;

        var blockUp = false;
        var ballStartPosition;
        
        var flag = false;
        var flagX = false;

        var diffScreen = 100;

        // canvas.width = innerWidth;
        canvas.height = innerHeight;
        
        // var bottom = innerHeight;
        // var lucky = innerHeight;
        
        addEventListener('resize', () => {
            // canvas.innerWidth = innerWidth;
            canvas.innerHeight = innerHeight - diffScreen;
            // init()
        })       

        // innerWidth = 40;
        
        var blockNum = 0;

        var direction = 0;

        var distStart = 0;
        var distEnd = 250;
        var distStartPrev = 0;



        var Ball = function () {
            this.x = 250;
            this.y = innerHeight - 100;
            this.speedX = 0;
            this.speedY = -4;
            this.radius = 40;
            this.gravity = 1;
            this.gravitySpeed = 0;
            this.collisionPoint = 0;
            this.sizeX = 100;
            this.sizeY = 100;
        }

        var Block = function (x, y) {
            this.x = x;
            this.y = y;
            this.innerWidth = 65;
            this.innerHeight = 10;
            this.speedX = 0;
            this.speedY = 0;
            this.sizeX = 100;
            this.sizeY = 10;
        }

        var mouse = {
                x: innerWidth / 2 ,
                y: 300
        }

        addEventListener('mousemove', event => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        })

        var circle = function (x, y, radius, filin) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (filin) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        }

        var drawBorder = function () {
            ctx.fillStyle = "Black";
            // ctx.fillRect(0, innerHeight -5, innerWidth, innerHeight);
            ctx.drawImage(toper, 0, 0, 350, 30);
            ctx.drawImage(toper, 0, innerHeight - 13);
        }

        var drawScore = function () {
            ctx.font = "15px Courier";
            ctx.fillStyle = "Blue";
            ctx.textAllign = "left";
            ctx.textBaseLine = "top";
            ctx.fillText("Score: " + score, 10, 13);
        };

        function myFunction(event) {
            ball.x = event.touches[0].clientX;
            // var y = event.touches[0].clientY;
        }
        
        var timeoutId = function () {
            if (proccess) {
                setTimeout(gameLoop, 16);
            }
        }

        var goUp = function () {
            ball.y = ball.y / 2;
        }

        function distance(x1, y1, x2, y2) {
            const xDist = x2 - x1
            const yDist = y2 - y1
            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2))
        }

        function randomIntFromRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        var gameOver = function () {
                proccess = false;
                ctx.font = "20px Courier";
                ctx.fillStyle = "Red";
                ctx.textAllign = "center";
                ctx.textBaseLine = "middle";
                ctx.fillText("Game Over: " + score, 80, innerHeight / 2);
        }

        function collision() {
            for (let k = 0; k < blocks.length; k++) {
                for (var i = 0; i < blocks[0].innerWidth; i++) {
                    if (distance(blocks[k].x + i, blocks[k].y, ball.x, ball.y + ball.radius) < 3 && ball.speedY > 0) {
                        console.log("ks");
                        ball.speedY = -5;
                        distStart = blocks[k].y;
                        blockNum = k;
                        blockUp = true; 
                        flag = false;
                    }
                }

            }
        }

        function transform() {
            if (bd_width > 1500){

                ball.radius = 60;
                ball.sizeX = 170;
                ball.sizeY = 170;

                for (let i = 0; i < blocks.length; i++) {
                    blocks[i].innerWidth = 200;
                    blocks[i].innerHeight = 20;
                    blocks[i].sizeX = 500;
                    blocks[i].sizeY = 50;    
                }
                // ammountBlock = 20;
                
                canvas.width = 1000;
                innerWidth = canvas.width;
                
                
                // innerWidth = 100;
            }
            if (bd_width < 900) {
                diffScreen = 450;
                trans_flag = false;
                ammountBlock = 7;

            }
        }

        function collisiontwo() {
            for (let k = 0; k < blocks.length; k++) {
                if (ball.x > blocks[k].x && ball.x < blocks[k].x + blocks[k].innerWidth && ball.y > blocks[k].y && ball.y < blocks[k].y + 20 && ball.speedY > 4){
                    ball.speedY = 0;
                    ball.speedY = -5;
                    flag = false;
                    distStart = blocks[k].y;
                    blockNum = k;
                    blockUp = true;
                }
            }
        }

        function acceleration(n) {
            ball.gravity = n;
        }

        Ball.prototype.draw = function () {
            // ctx.fillStyle = "blue";
            // circle(this.x, this.y, this.radius, true);
            ctx.drawImage(img, this.x - this.radius, this.y - this.radius, this.sizeX, this.sizeY);
        }

        Block.prototype.draw = function () {
            // ctx.fillStyle = "Black";
            // ctx.fillRect(this.x, this.y, this.innerWidth, this.innerHeight);
            ctx.drawImage(img_two, this.x - 20, this.y + 15,  this.sizeX, this.sizeY);
        }

        Ball.prototype.move = function () {
            this.gravity += this.gravitySpeed;
            this.y += this.speedY + this.gravitySpeed;
            if (trans_flag === true ) {
                this.x = mouse.x;
            }

            if (this.y - 20 > innerHeight) {
                // this.speedY = -this.
                gameOver()
            }

            if (flag === false) {
                this.speedY -= 0.3;
             
                  // this.speedY -= 0.5;
            }

            if (flag === true) {
                this.speedY += 0.3;
                if (this.y < innerHeight - 200) {
                    this.speedY += 1;                
                }
                // this.speedY += 2;
            }

            if (this.y < innerHeight - 150){
                // this.speedY = 5                
                flag = true
            }
            if (this.x + 10 > innerWidth)
                this.x = innerWidth - 10

            if (this.x - 10 < 0)
                this.x = 10 

            if (direction === 0)
                this.speedX = 0;

            switch (direction) {
                case 1:
                    // this.speedX = -5;
                    flagX = true;
                    break;
                case 3:
                    this.speedX = 5;
                    break;
                default:
                    // this.speedX = 0;
            }

            direction = 0;
        }

        Block.prototype.move = function () {
            this.y += this.speedY;
            this.x += this.speedX;

            if (this.y > innerHeight - 10) {
                this.x = randomIntFromRange(0, innerWidth - this.innerWidth)
                for (let j = 0; j < blocks.length; j++) {
                    if(this.y < 0){
                        if (this.x + 30 > blocks[j].x || this.x - 30 < blocks[j].x) {
                            this.x = randomIntFromRange(0, innerWidth - this.innerWidth);

                            j = -1
                        }
                    }
                }
                this.y = -10;
            }

            if (blocks[blockNum].y > innerHeight - 50 && blockUp === true){
                // ball.speedY = -5;
                flag = false;
                blockUp = false;
            }

            if (blockUp === true) {
                score++;
                for (let i = 0; i < blocks.length; i++) {
                    blocks[i].y++;
                    ball.speedY = -2;
                }
            }

            collisiontwo();
        }

        var blocks = [];

        function init() {

            for (let i = 0; i < ammountBlock; i++) {
                var x = randomIntFromRange(0, innerWidth - 100);
                var y = randomIntFromRange(0, innerHeight - 30);

                if (i !== 0) {
                    for (var j = 0; j < blocks.length; j++) {
                        if (distance(x, y, blocks[j].x, blocks[j].y || distance(x, y, blocks[j].x + 100, blocks[j].y)) < 100) {
                            x = randomIntFromRange(0, innerWidth - 100);
                            y = randomIntFromRange(0, innerHeight - 20)

                            j = -1
                        }
                    }
                }
                blocks.push(new Block(x, y));
            }
        }

        ball = new Ball();


        function gameLoop() {
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            blocks.forEach(function (e) {
                e.move();
                e.draw();
            });
            ball.move();
            ball.draw();
            drawBorder();
            drawScore();
            timeoutId();
        }
        // requestAnimationFrame(gameLoop)
        transform();
        init()
        gameLoop()

        $("body").keydown(function (event) {
            direction = keyActions[event.keyCode]
        })

        var keyActions = {
            37: 1, //left
            38: 2, // up
            39: 3 // right
        };
    </script>

</body>

</html>
