<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <canvas id="canvas" width="350" height="500"></canvas>

    <img id="photo" src="doodler_small.png">
    <img id="photo_two" src="platform.png">


    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
        var img = document.getElementById("photo");
        var img_two = document.getElementById("photo_two");

        const colors = ['#2185C5', '#7ECEFD', '#FF7F66']

        var proccess = true

        var blockUp = false;
        var ballStartPosition;

        var flag = false;

        var bottom = height;
        var lucky = height;

        var blockNum = 0;

        var direction = 0;

        var distStart = 0;
        var distEnd = 250;
        var distStartPrev = 0;


        var Ball = function () {
            this.x = width / 2;
            this.y = 350;
            this.speedX = 0;
            this.speedY = -4;
            this.radius = 40;
            this.gravity = 1;
            this.gravitySpeed = 0;
            this.collisionPoint = 0;
        }

        var Block = function (x, y) {
            this.x = x;
            this.y = y;
            this.width = 65;
            this.height = 10;
            this.speedX = 0;
            this.speedY = 0;
        }


        var circle = function (x, y, radius, filin) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (filin) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        }

        var drawBorder = function () {
            ctx.strokeRect(0, 0, width, height);
        }

        var timeoutId = function () {
            if (proccess) {
                setTimeout(gameLoop, 16);
            }
        }

        var goUp = function () {
            ball.y = ball.y / 2;

        }

        function distance(x1, y1, x2, y2) {
            const xDist = x2 - x1
            const yDist = y2 - y1
            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2))
        }

        function randomIntFromRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        var gameOver = function () {
                proccess = false
                ctx.font = "40px Courier";
                ctx.fillStyle = "Red";
                ctx.textAllign = "center";
                ctx.textBaseLine = "middle";
                ctx.fillText("Game Over ", width / 4, height / 2);
        }

        function collision() {
            for (let k = 0; k < blocks.length; k++) {
                for (var i = 0; i < blocks[0].width; i++) {
                    if (distance(blocks[k].x + i, blocks[k].y, ball.x, ball.y + ball.radius) < 3 && ball.speedY > 0) {
                        console.log("ks");
                        ball.speedY = -5;
                        distStart = blocks[k].y;
                        blockNum = k;
                        blockUp = true; 
                        flag = false;
                    }
                }

            }
        }

        function collisiontwo() {
            for (let k = 0; k < blocks.length; k++) {
                if (ball.x > blocks[k].x && ball.x < blocks[k].x + blocks[k].width && ball.y > blocks[k].y && ball.y < blocks[k].y + 20 && ball.speedY > 4){
                    console.log("skk");
                    ball.speedY = 0;
                    ball.speedY = -5;
                    flag = false;
                    distStart = blocks[k].y;
                    blockNum = k;
                    blockUp = true;
                }
            }
        }

        function acceleration(n) {
            ball.gravity = n;
        }

        Ball.prototype.draw = function () {
            // ctx.fillStyle = "blue";
            // circle(this.x, this.y, this.radius, true);
            ctx.drawImage(img, this.x - this.radius, this.y - this.radius)
        }

        Block.prototype.draw = function () {
            // ctx.fillStyle = "Black";
            // ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.drawImage(img_two, this.x - 20, this.y)

        }

        Ball.prototype.move = function () {
            this.gravity += this.gravitySpeed;
            this.y += this.speedY + this.gravitySpeed;
            this.x += this.speedX;

            if (this.y - 40> height) {
                // this.speedY = -this.
                gameOver()
            }

            if (flag === false) {
                this.speedY -= 0.3;
             
                  // this.speedY -= 0.5;
            }

            if (flag === true) {
                this.speedY += 0.3;
                if (this.y < 300) {
                    this.speedY += 1;                
                }
                // this.speedY += 2;
            }

            if (this.y < 400){
                // this.speedY = 5                
                flag = true
            }
            if (this.x + this.radius > width)
                this.x -= this.speedX;

            if (this.x - this.radius < 0)
                this.x -= this.speedX;

            if (direction === 0)
                this.speedX = 0;

            switch (direction) {
                case 1:
                    this.speedX = -10;
                    break;
                case 3:
                    this.speedX = 10    ;
                    break;
                default:
                    this.speedX = 0;
            }
            direction = 0;
        }

        Block.prototype.move = function () {
            this.y += this.speedY;
            this.x += this.speedX;

            if (this.y > height) {
                this.x = randomIntFromRange(0, width - this.width);
                this.y = -20;
            }

            if (blocks[blockNum].y > 450 && blockUp === true){
                // ball.speedY = -5;
                flag = false;
                blockUp = false;
            }

            if (blockUp === true) {
                for (let i = 0; i < blocks.length; i++) {
                    blocks[i].y++;
                    ball.speedY = -2;
                }
            }

            collisiontwo();
        }

        var blocks = [];

        function init() {

            for (let i = 0; i < 12; i++) {
                var x = randomIntFromRange(0, width - 100);
                var y = randomIntFromRange(0, height - 30);

                if (i !== 0) {
                    for (var j = 0; j < blocks.length; j++) {
                        if (distance(x, y, blocks[j].x, blocks[j].y || distance(x, y, blocks[j].x + 100, blocks[j].y)) < 100) {
                            x = randomIntFromRange(0, width - 100);
                            y = randomIntFromRange(0, height - 20)

                            j = -1
                        }
                    }
                }
                blocks.push(new Block(x, y));
            }
        }

        ball = new Ball();


        function gameLoop() {
            console.log(flag);
            
            ctx.clearRect(0, 0, width, height);
            drawBorder();
            ball.move();
            // this.ballStartPosition = this.ball.y;
            blocks.forEach(function (e) {
                e.move();
                e.draw();
            });
            ball.draw();
            timeoutId();
        }
        // requestAnimationFrame(gameLoop)
        init()
        gameLoop()

        $("body").keydown(function (event) {
            direction = keyActions[event.keyCode]
        })

        var keyActions = {
            37: 1, //left
            38: 2, // up
            39: 3 // right
        };
    </script>

</body>

</html>
