<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;

        const colors = ['#2185C5', '#7ECEFD', '#FF7F66']
    
        var proccess = true

        var ballUp = 0;

        var bottom = height;

        var toppi = 220;

        var direction = 0

        var Ball = function(){
            this.x = width / 2;
            this.y = 350;
            this.speedX = 0;
            this.speedY = 1;
            this.radius = 5;
            this.gravity = 1;  
            this.gravitySpeed = 0;
        }

        var Block = function(x, y){
            this.x = x;
            this.y = y;    
            this.width = 100;
            this.height = 10;
            this.speedX = 0;
            this.speedY = 0;   
        }
        

        var circle = function (x, y, radius, filin) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                if (filin) {
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }

        var drawBorder = function () {
            ctx.strokeRect(0, 0, width, height);
        }

        var timeoutId = function () {
            if (proccess) {
                setTimeout(gameLoop, 1);
            }
        }

        var goUp = function () {
            ball.y = ball.y / 2;
            
        }

        function distance(x1, y1, x2, y2) {
            const xDist = x2 - x1
            const yDist = y2 - y1
            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2))
        }

        function acceleration(n) {
            ball.gravity = n;
        }

         

        Ball.prototype.draw = function () {
            ctx.fillStyle = "blue";
            circle(this.x, this.y, this.radius, true);
        }

        Block.prototype.draw = function () {
            ctx.fillStyle = "Black";
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }

        Ball.prototype.move = function(){
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;

            if (this.y + this.radius > bottom) {
                this.y -= this.radius;
                this.gravitySpeed = 0;
                acceleration(-0.042);
            }

            if (this.y < height - toppi) {
                acceleration(0.04);                                    
            }

            if (this.x + this.radius > width) {
                this.x -= this.speedX;  
            }

            if (this.x - this.radius < 0) {
                this.x -= this.speedX;                
            }

            if (direction === 0) {
                this.speedX = 0;
            }

            if (direction === 1) {
                this.speedX = -5;
                direction = 0;
            }

            if (direction === 3) {
                this.speedX = 5;
                direction = 0;
            }
        }

        Block.prototype.move = function(){  
            this.x += this.speedX;
            this.y += this.speedY;

            bottom = this.y;

            
            if (this.speedY > 0) {
                if (ballUp > 60) {
                    this.speedY = 0
                    ballUp = 0
                }
                ballUp++
            }

            if (ball.x > block1.x && ball.y < block1.height ) {
                bottom = block1
                
            }


            for (var i = 0; i < block.width; i++) {
                if (distance(ball.x - i, ball.y - 2, this.x, this.y) < 2) {
                    
                    ball.speedY = -ball.speedY;                          
                    this.speedY = 1;
                } 
            }
            
        }


        ball = new Ball();
        block1 = new Block(200, 250); 
        block = new Block(200, 350);
        block2 = new Block(220, 180);

        blocksDraw = function(){
            block.draw(),
            block1.draw(),
            block2.draw()
        }

        blocksMove = function(){
            block2.move();
            block.move();
            block1.move();
        }
        

        function gameLoop() {
            ctx.clearRect(0, 0, width, height);
            drawBorder();
            blocksMove()
            ball.move();
            ball.draw();
            blocksDraw();
            timeoutId();
        }

        gameLoop()

        $("body").keydown(function (event) {
            direction = keyActions[event.keyCode]
        })

        var keyActions = {
            37: 1, //left
            38: 2, // up
            39: 3 // right
        };
    </script>

</body>
</html>
